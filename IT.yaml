hall-of-fame.badge-section.title: IoTeX 1st Programma di beneficenza— ETH Foundation
hall-of-fame.badge-section.unicorn.desc: >
 Ethereum ha rivoluzionato il mondo blockchain negli ultimi quattro anni è
  fatto della parola "blockchain" la parola piu ricercata in tempi odierni. Come leader del settore, Ethereum ha
  fornito <a target = "_ blank"
  href = ""> https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/ sovvenzioni </a>
  per alimentare ricercatori e sviluppatori a lavorare su vari fronti per supportare
  l'intero ecosistema blockchain. IoTeX crede fortemente che possiamo muoverci
  insieme lungo questo settore grazie a ricerche e collaborazioni rigorose.
  Abbiamo bisogno di talenti e di menti brillanti per fare colpo sul mondo. Un piccolo
  ma efficace modo per aiutare la nostra causa è donare ETH all'Ethereum
  Foundation per aiutare a finanziare la ricerca blockchain.


  Per i dettagli sulla partecipazione, si prega di unirsi al canale ufficiale n<a target = "_ blank"
  href = "https://t.me/IoTeXGroup"> Gruppo Telegram </a> e rimani sintonizzato sulle novità legate allo sviluppo del progetto (ricorda di leggere i messaggi pinnati).


  Controlla più dettagli su <a target = "_ blank"
  href = "https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756"> IoTeX
  1 ° aggiornamento del programma di beneficenza </a>.
hall-of-fame.search.label: Cerca in base al tuo hashid o al nome utente
hall-of-fame.thank-you.message: >
 Il crowdsourcing come modo di finanziare una causa specifica per un ente di beneficenza non è nuovo, ma
  IoTeX lo sta facendo tramite "contratti intelligenti" (Smart Contract) e utilizzando l'hype generato dalla criptovaluta per cause caritatevoli. Nei prossimi mesi, sotto il suo programma di premiazione comunitaria, IoTeX continuerà a selezionare alcuni programmi di beneficenza che si allineano con
  La missione di IoTeX di "Connettere il mondo fisico, blocco dopo blocco" come parte del
  Programma di ricompensa della comunità di IoTeX.


  IoTeX crede nella crescita insieme alla comunità e nella connessione di
  mondo fisico blocco per blocco. È un obiettivo molto ambizioso ma può essere
  raggiunto con una squadra forte e una community solidale. Insieme alla
  community per spingere la frontiera per lo sviluppo della blockchain
  ecosistema, IoTeX spera davvero che la community possa capire l'intenzione originale
   e contribuire a promuovere la causa.
